<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YouTube Streamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --primary-hover: #1976D2;
            --primary-active: #1565C0;
            --secondary-color: #f5f5f5;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border-color: #e0e0e0;
            --success-color: #4caf50;
            --error-color: #f44336;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            min-height: 100vh;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 33.333%;
            max-width: 450px;
            min-width: 280px;
            animation: slideInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-4px);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 35px 20px;
            text-align: center;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-header i {
            font-size: 3rem;
            display: block;
            margin-bottom: 12px;
            animation: bounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .card-header h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .card-body {
            padding: 35px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 13px 16px;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #fafafa;
            font-family: inherit;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .form-control.is-invalid {
            border-color: var(--error-color);
            background-color: #ffebee;
        }

        .form-control.is-invalid:focus {
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.1);
        }

        .invalid-feedback {
            display: block;
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 6px;
            font-weight: 500;
        }

        .password-field-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 13px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            border: none;
            background: none;
            font-size: 1.1rem;
            padding: 8px;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .form-check {
            margin-bottom: 20px;
        }

        .form-check-input {
            border: 2px solid var(--border-color);
            border-radius: 6px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .form-check-label {
            color: var(--text-primary);
            font-size: 0.9rem;
            margin-left: 8px;
            font-weight: 500;
            cursor: pointer;
        }

        .alert {
            border: none;
            border-radius: 10px;
            padding: 14px 16px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideInDown 0.4s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background-color: rgba(244, 67, 54, 0.1);
            border-left: 4px solid var(--error-color);
            color: #c62828;
        }

        .alert i {
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .login-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .login-links a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .register-link-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            margin-top: 22px;
        }

        .register-link-section p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }

        .register-link-section a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .register-link-section a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        /* Loading State */
        .btn-login.loading {
            position: relative;
            color: transparent;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px 18px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            animation: slideInRight 0.4s ease-out;
            max-width: 380px;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast-success {
            background: linear-gradient(135deg, #43e97b 0%, #38d66a 100%);
        }

        .toast-error {
            background: linear-gradient(135deg, #f44336 0%, #e53935 100%);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .login-container {
                width: 90%;
                max-width: 100%;
            }

            .card-header {
                padding: 30px 15px;
            }

            .card-header i {
                font-size: 2.5rem;
            }

            .card-header h3 {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 28px;
            }

            .form-group {
                margin-bottom: 18px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .login-container {
                width: 95%;
            }

            .card-header {
                padding: 25px 12px;
            }

            .card-header i {
                font-size: 2.2rem;
                margin-bottom: 8px;
            }

            .card-header h3 {
                font-size: 1.3rem;
            }

            .card-body {
                padding: 20px;
            }

            .form-label {
                font-size: 0.85rem;
                margin-bottom: 8px;
            }

            .form-control {
                font-size: 0.9rem;
                padding: 11px 14px;
                border-radius: 8px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-check-label {
                font-size: 0.85rem;
            }

            .btn-login {
                padding: 12px;
                font-size: 0.95rem;
                margin-bottom: 15px;
            }

            .login-links {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .register-link-section {
                padding-top: 15px;
                margin-top: 16px;
            }

            .register-link-section p {
                font-size: 0.85rem;
            }

            .toast-notification {
                left: 10px;
                right: 10px;
                max-width: none;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-box-arrow-in-right"></i>
                <h3>Welcome Back</h3>
            </div>
            <div class="card-body">
                <form id="loginForm" method="post" action="/api/login/" novalidate>
                    <!-- Error Alert -->
                    <div id="errorAlert" style="display: none;">
                        <i class="bi bi-exclamation-circle"></i>
                        <div id="errorMessage"></div>
                    </div>

                    <!-- Username -->
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username" 
                            placeholder="Enter your username"
                            required
                            autocomplete="username"
                        >
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <div class="password-field-wrapper">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Remember Me -->
                    <div class="form-check">
                        <input 
                            class="form-check-input" 
                            type="checkbox" 
                            id="rememberMe" 
                            name="remember_me"
                        >
                        <label class="form-check-label" for="rememberMe">
                            Remember me for 30 days
                        </label>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn-login">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>

                    <!-- Links -->
                    <div class="login-links">
                        <a href="/forgot-password/" title="Forgot your password?">
                            <i class="bi bi-question-circle"></i> Forgot password?
                        </a>
                    </div>

                    <!-- Register Link -->
                    <div class="register-link-section">
                        <p>
                            Don't have an account? 
                            <a href="/register/">Register here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Password Toggle
        function togglePassword() {
            const field = document.getElementById('password');
            const button = event.target.closest('.password-toggle');
            const icon = button.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }

        // Form Validation
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            let isValid = true;

            // Username validation
            if (!username) {
                showFieldError('username', 'Username is required');
                isValid = false;
            } else if (username.length < 3) {
                showFieldError('username', 'Username must be at least 3 characters');
                isValid = false;
            } else {
                clearFieldError('username');
            }

            // Password validation
            if (!password) {
                showFieldError('password', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
                isValid = false;
            } else {
                clearFieldError('password');
            }

            return isValid;
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const feedback = field.parentElement.querySelector('.invalid-feedback');
            field.classList.add('is-invalid');
            feedback.textContent = message;
        }

        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const feedback = field.parentElement.querySelector('.invalid-feedback');
            field.classList.remove('is-invalid');
            feedback.textContent = '';
        }

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                showToast('Please fix the errors above', 'error');
                return;
            }

            const button = this.querySelector('.btn-login');
            button.disabled = true;
            button.classList.add('loading');

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showToast('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard/';
                    }, 1500);
                } else {
                    const error = await response.json();
                    showErrorAlert(error.message || 'Login failed. Please check your credentials.');
                    showToast('Invalid credentials', 'error');
                }
            } catch (error) {
                showErrorAlert('An error occurred. Please try again later.');
                showToast('Connection error', 'error');
                console.error('Error:', error);
            } finally {
                button.disabled = false;
                button.classList.remove('loading');
            }
        });

        // Show Toast
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast-notification toast-${type}`;
            toast.innerHTML = `
                <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.4s ease-out reverse';
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        // Show Error Alert
        function showErrorAlert(message) {
            const alert = document.getElementById('errorAlert');
            const msgElement = document.getElementById('errorMessage');
            msgElement.textContent = message;
            alert.style.display = 'flex';
        }

        // Get CSRF Token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Real-time Validation
        document.getElementById('username').addEventListener('blur', function() {
            if (this.value.trim() && this.value.length < 3) {
                showFieldError('username', 'Username must be at least 3 characters');
            } else {
                clearFieldError('username');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            if (this.value && this.value.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
            } else {
                clearFieldError('password');
            }
        });

        // Auto-clear error alert when user starts typing
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorAlert').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorAlert').style.display = 'none';
        });
    </script>
</body>
</html>
