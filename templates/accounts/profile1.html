<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - YouTube Streamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --primary-light: #764ba2;
            --primary-dark: #5568d3;
            --success-color: #43e97b;
            --warning-color: #f5576c;
            --info-color: #00f2fe;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-light: #ffffff;
            --border-color: #e8e8e8;
            --bg-light: #f8f9fa;
            --bg-lighter: #ffffff;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            min-height: 100vh;
            color: var(--text-primary);
        }

        body {
            padding: 40px 20px;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .profile-header {
            margin-bottom: 40px;
        }

        .profile-header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }

        .profile-header p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.05rem;
        }

        /* Main Grid */
        .profile-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
        }

        /* Profile Card */
        .profile-card {
            background: var(--bg-lighter);
            border-radius: 16px;
            padding: 28px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .profile-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .avatar-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            animation: scale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes scale {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .avatar-wrapper i {
            font-size: 3.5rem;
            color: white;
        }

        .avatar-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 32px;
            height: 32px;
            background: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .profile-email {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 20px;
            word-break: break-all;
        }

        .profile-status {
            display: inline-block;
            background: linear-gradient(135deg, var(--success-color), #38d66a);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .profile-divider {
            height: 1px;
            background: var(--border-color);
            margin: 20px 0;
        }

        .profile-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-stat:last-child {
            border-bottom: none;
        }

        .profile-stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .profile-stat-value {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1rem;
        }

        .btn-logout {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #f44336, #e53935);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
            color: white;
        }

        /* Right Column - Forms */
        .profile-forms {
            display: grid;
            gap: 24px;
        }

        .form-card {
            background: var(--bg-lighter);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .form-card:hover {
            box-shadow: var(--shadow-lg);
        }

        .form-card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 20px 24px;
            border: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-card-header h5 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .form-card-body {
            padding: 28px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 12px 14px;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #fafafa;
            font-family: inherit;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .form-control.is-invalid {
            border-color: var(--warning-color);
            background-color: #ffebee;
        }

        .invalid-feedback {
            display: block;
            color: var(--warning-color);
            font-size: 0.8rem;
            margin-top: 6px;
            font-weight: 500;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .btn-save {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
            padding: 10px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-cancel:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        .alert {
            border: none;
            border-radius: 10px;
            padding: 14px 16px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideInDown 0.4s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background-color: rgba(67, 233, 123, 0.1);
            border-left: 4px solid var(--success-color);
            color: #2e7d32;
        }

        .alert-danger {
            background-color: rgba(244, 67, 54, 0.1);
            border-left: 4px solid var(--warning-color);
            color: #c62828;
        }

        .alert i {
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }

            .profile-card {
                position: static;
            }

            body {
                padding: 30px 15px;
            }

            .profile-header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 12px;
            }

            .profile-header h1 {
                font-size: 1.8rem;
            }

            .profile-header p {
                font-size: 0.95rem;
            }

            .profile-grid {
                gap: 20px;
            }

            .form-card-body {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .btn-group {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
                padding-top: 20px;
            }

            .btn-save,
            .btn-cancel {
                flex: 1;
                min-width: 140px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }

            .profile-container {
                max-width: 100%;
            }

            .profile-header h1 {
                font-size: 1.4rem;
            }

            .profile-header p {
                font-size: 0.9rem;
            }

            .profile-card {
                padding: 20px;
            }

            .avatar-wrapper {
                width: 100px;
                height: 100px;
            }

            .avatar-wrapper i {
                font-size: 3rem;
            }

            .profile-name {
                font-size: 1.2rem;
            }

            .profile-email {
                font-size: 0.85rem;
            }

            .form-card-header {
                padding: 16px;
            }

            .form-card-header h5 {
                font-size: 1rem;
            }

            .form-card-body {
                padding: 16px;
            }

            .form-label {
                font-size: 0.85rem;
                margin-bottom: 8px;
            }

            .form-control {
                font-size: 0.9rem;
                padding: 10px 12px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .btn-logout {
                padding: 11px;
                font-size: 0.9rem;
                margin-top: 16px;
            }

            .btn-group {
                flex-direction: column-reverse;
                margin-top: 16px;
                padding-top: 16px;
            }

            .btn-save,
            .btn-cancel {
                width: 100%;
                padding: 11px;
                font-size: 0.9rem;
            }

            .profile-stat {
                padding: 10px 0;
            }

            .profile-stat-label {
                font-size: 0.8rem;
            }

            .profile-stat-value {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Header -->
        <div class="profile-header">
            <h1>My Profile</h1>
            <p>Manage your account settings and preferences</p>
        </div>

        <!-- Alert Messages -->
        <div id="successAlert" style="display: none;" class="alert alert-success">
            <i class="bi bi-check-circle"></i>
            <div id="successMessage"></div>

        <div id="errorAlert" style="display: none;" class="alert alert-danger">

            <div id="errorMessage"></div>
        </div>

        <!-- Main Grid -->
        <div class="profile-grid">
            <!-- Left Column - Profile Card -->
            <div class="profile-card">
                <div class="avatar-wrapper">
                    <i class="bi bi-person-circle"></i>
                    <div class="avatar-badge">
                        <i class="bi bi-check-circle-fill"></i>
                    </div>
                </div>

                <h4 class="profile-name">{{ user.username }}</h4>
                <p class="profile-email">{{ user.email }}</p>

                <div class="profile-status">
                    <i class="bi bi-star-fill"></i> Premium Member
                </div>

                <div class="profile-divider"></div>

                <div class="profile-stat">
                    <span class="profile-stat-label">Active Streams</span>
                    <span class="profile-stat-value">3</span>
                </div>

                <div class="profile-stat">
                    <span class="profile-stat-label">Total Views</span>
                    <span class="profile-stat-value">12.5K</span>
                </div>

                <div class="profile-stat">
                    <span class="profile-stat-label">Member Since</span>
                    <span class="profile-stat-value">Dec 2024</span>
                </div>

                <a href="{% url 'logout' %}" class="btn-logout">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>

            <!-- Right Column - Forms -->
            <div class="profile-forms">
                <!-- Edit Profile Form -->
                <div class="form-card">
                    <div class="form-card-header">
                        <i class="bi bi-pencil-square"></i>

                    <div class="form-card-body">

                            <div class="col-md-6 mb-3">

                                    <i class="bi bi-person"></i> Username
                                </label>
                                <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email
                                </label>
                                <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" required>
                            </div>
                        </div>

                        <div class="mb-3">

                                <i class="bi bi-telephone"></i> Phone
                            </label>
                            <input type="text" class="form-control" id="id_phone" name="phone" value="{{ profile.phone|default:'' }}">
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Save Changes
                            </button>
                        </div>
                        </form>
                    </div>
                </div>

    <script>
        // Character counter for bio
        document.getElementById('bio').addEventListener('input', function() {
            document.getElementById('charCount').textContent = this.value.length;
        });

        // Profile Form Submission
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateProfileForm()) return;

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/profile/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showSuccessAlert('Profile updated successfully!');
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                } else {
                    showErrorAlert('Failed to update profile. Please try again.');
                }
            } catch (error) {
                showErrorAlert('An error occurred. Please try again later.');
                console.error('Error:', error);
            }
        });

        // Password Form Submission
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validatePasswordForm()) return;

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/change-password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showSuccessAlert('Password changed successfully!');
                    resetPasswordForm();
                } else {
                    showErrorAlert('Failed to change password. Please check your current password.');
                }
            } catch (error) {
                showErrorAlert('An error occurred. Please try again later.');
                console.error('Error:', error);
            }
        });

        function validateProfileForm() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();

            let isValid = true;

            if (!username || username.length < 3) {
                showFieldError('username', 'Username must be at least 3 characters');
                isValid = false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                showFieldError('email', 'Please enter a valid email');
                isValid = false;
            }

            return isValid;
        }

        function validatePasswordForm() {
            const current = document.getElementById('currentPassword').value;
            const newPass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            let isValid = true;

            if (!current) {
                showFieldError('currentPassword', 'Current password is required');
                isValid = false;
            }

            if (!newPass || newPass.length < 8) {
                showFieldError('newPassword', 'New password must be at least 8 characters');
                isValid = false;
            }

            if (newPass !== confirm) {
                showFieldError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }

            return isValid;
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const feedback = field.nextElementSibling;
            field.classList.add('is-invalid');
            feedback.textContent = message;
        }

        function resetForm() {
            document.getElementById('profileForm').reset();
            document.querySelectorAll('#profileForm .is-invalid').forEach(el => {
                el.classList.remove('is-invalid');
            });
        }

        function resetPasswordForm() {
            document.getElementById('passwordForm').reset();
            document.querySelectorAll('#passwordForm .is-invalid').forEach(el => {
                el.classList.remove('is-invalid');
            });
        }

        function showSuccessAlert(message) {
            const alert = document.getElementById('successAlert');
            document.getElementById('successMessage').textContent = message;
            alert.style.display = 'flex';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }

        function showErrorAlert(message) {
            const alert = document.getElementById('errorAlert');
            document.getElementById('errorMessage').textContent = message;
            alert.style.display = 'flex';
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
